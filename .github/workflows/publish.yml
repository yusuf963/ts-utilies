name: Publish
on:
  push:
    branches:
      - "master"

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository ðŸ›Ž
        uses: actions/checkout@v3
      - name: Setup pnpm v7 ðŸ’¡
        uses: pnpm/action-setup@v2
        with:
          version: 7
      - name: Setup Node.js v16.x ðŸ§©
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: pnpm
      - name: Install Dependencies ðŸ“¦
        run: pnpm install --frozen-lockfile
      - name: Run Lint, and Test ðŸ§ª
        run: pnpm run lint && pnpm run test
      - name: Biuld the package to dist folder 
        run: pnpm run build
      - name: Create Release Pull Request
        id: changesets
        uses: changesets/action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.MY_TOKEN }}
      - name: Login to npm registry and publish packages
        run: npm login --registry=https://registry.npmjs.org/ --scope=@orgname --always-auth=true
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Pubblish to NPM Registery 
        run: npm publish  

